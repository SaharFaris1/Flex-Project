<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar">
        <a href="" class="nav-link">
            <img class="nav-icon"  src="images/profile.png" alt="">
        </a>
        <div class="nav-middle">
            <a href="index.html" class="nav-link">
                <img class="nav-icon"  src="images/home.png" alt="">
            </a>
            <a href="" class="nav-link">
                <img class="nav-icon"  src="images/searchIcon.png" alt="">
            </a>
            <a href="" class="nav-link">
                <img class="nav-icon"  src="images/menu.png" alt="">
            </a>
            <a href="" class="nav-link">
                <img class="nav-icon"  src="images/favorite.png" alt="">
            </a>
            <a href="contactus.html" class="nav-link">
                <img class="nav-icon"  src="images/contactUs.png" alt="">
            </a>
            
        </div>
        <a href="" class="nav-link">
            <img class="nav-icon"  src="images/settings.png" alt="">
        </a>
    </nav>

    <div class="container">  
        <div  class="contact-us-content">
            <p class="contact-us-text">Reach to Us</p>
            <form class="contact-us-form">
                <div class="question">
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" name="name" id="name">
                </div>      
                <div class="question">
                    <label for="email">Email</label>    
                    <br>
                    <input type="email" name="email" id="email">  
                </div>
                <div class="question">
                    <label for="country">Coucnty</label>
                    <br>
                    <input type="text" name="country" id="country">   
                </div>
                <div class="question">
                    <label for="message">Massege:</label>
                    <br><br>
                    <textarea  rows="6" type="text" name="message" id="message"></textarea>
                </div>          
                <button class="send-form-btn" type="submit">Send</button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
